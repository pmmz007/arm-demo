name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

permissions:
      id-token: write
      contents: read

jobs:   
  build:
    runs-on: ubuntu-latest

 
    steps:

    - name: Azure Login
      uses: Azure/login@v1.5.1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    -  name: Azure CLI Action
       uses: Azure/cli@v1.0.9
       with:
        azcliversion: latest
        inlineScript: |
          az account list -o table
